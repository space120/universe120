<!doctype html><meta charset="utf-8"><title>U120 sanity check</title>
<style>html,body{height:100%;margin:0;background:#111;color:#eee;font:16px system-ui}
h1{position:fixed;left:12px;top:8px;margin:0;font-size:16px}
canvas{display:block;width:100vw;height:100vh}</style>
<h1>Universe120 â€” sanity check (you should see a moving stripe)</h1>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),x=c.getContext('2d');function r(){c.width=innerWidth;c.height=innerHeight}addEventListener('resize',r);r();
let t=0;function draw(){
  x.clearRect(0,0,c.width,c.height);
  for(let i=0;i<40;i++){x.fillStyle=`hsl(${(i*9+t)%360} 80% 60%)`;
    const w=c.width/8;const y=i*(c.height/40);
    x.fillRect((Math.sin((i*0.3+t*0.02))*0.4+0.5)*(c.width-w), y, w, c.height/40);
  }
  t++; requestAnimationFrame(draw);
} draw();
</script>
